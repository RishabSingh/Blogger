<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/3243699c0d.js" crossorigin="anonymous"></script>
    <style>
        /* Custom styles can go here */
    </style>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-gray-900 font-body">

    <!-- Navigation -->
    <nav class=" flex justify-between mr-10 ml-10">
        <div id="icon">
            <h1 class="text-white font-bold p-2 text-xs underline underline-offset-2">BLOGGER</h1>
        </div>
        <div class="nav-links md:static md:min-h-fit absolute  min-h-[10vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-4 h-fit   md:flex-grow text-black-400   ">
            <ul class=" flex md:flex-row flex-col md:p-2  h-full text-xs md:pl-14 gap-2 text-white">
                <li class="md:pl-2 hover:underline"><a href="./index.html">HOME</a></li>
                <li class="md:pl-2 hover:underline" ><a href="./Allblog.html">BLOG</a></li>
                <li class="md:pl-2 hover:underline"><a href="./AboutUS.html">ABOUT</a></li>
                <li class="md:pl-2 hover:underline"><a href="./contact.html">CONTACT</a></li>
           </ul>
        </div>

        
    </nav>

    <!-- Contact Form -->
    <div class="container mx-auto mt-8 px-4">
        <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
        <form action="#" method="post" class="max-w-lg mx-auto">
            <div class="mb-4">
                <label for="name" class="block mb-2">Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-black" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-black" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block mb-2">Message</label>
                <textarea id="message" name="message" rows="5" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-black" required></textarea>
            </div>
            <button type="submit" class="bg-black text-white px-6 py-3 rounded-md hover:bg-gray-900 transition duration-300">Send Message</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="container2 mt-4 ">
        <footer class="bg-black text-white py-4">
            <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
                <!-- Email Input Section -->
                <div class="mb-4 md:mb-0">
                    <h3 class=" mb-2">Subscribe to our Newsletter</h3>
                    <form action="#" method="POST" class="flex">
                        <input type="email" name="email" placeholder="Your Email" class="bg-white text-black px-2 py-2 rounded-l-lg focus:outline-none" required>
                        <button type="submit" class="bg-gray-300 text-black px-2 py-2 rounded-r-lg hover:bg-gray-400 focus:outline-none">Subscribe</button>
                    </form>
                </div>
                <!-- Social Icons -->
                <div class="flex space-x-4">
                    <a href="#" class="text-white hover:text-gray-300"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="text-white hover:text-gray-300"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-white hover:text-gray-300"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-white hover:text-gray-300"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <!-- Contact Us -->
                <div class="text-center mt-6 md:mt-0">
                    <h3 class=" mb-2">Contact Us</h3>
                    <p>Email: contact@example.com</p>
                    <p>Phone: +1234567890</p>
                </div>
            </div>
        </footer>
        
        
    </div>

</body>
</html>
